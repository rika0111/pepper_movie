<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>タブレットに表示したいページ</title>
	<style>
		.layer{
			 width:1707px;
			 height:1060px;
			 background-image:url(background.gif) ;
			 position:relative;
		}
		.layerTransparent{
			position:absolute;
			background-color:rgba(255,255,255,0.7);
			width:100%;
			height:100%;
		}
		
		
		.relative{			
			position: relative;		
		}
		.absolute{
			position:absolute;
			top:50px;
			color:#fff;
			background:rgba(0,0,0,0.4);
			width:700px;
			height:150px;
			text-align:center;
			
		}
		.absolute p{
			margin:0;
			letter-spacing:0.5em;
			font-family:fantasy;
			font-size:120px;
			text-align:center;
		}
		.moji{
			margin-top:300px;
			font-size:110px;
			text-align:center;
			
		}
	</style>
  </head>
  <body>
			
        <div class="layer">
		<div class="layerTransparent">
			
		
		<figcaption class="absolute">
		<p>Step4</p></figcaption>
		
		<p class="moji" >ご飯を加え、<br />醤油、塩、コショウ、<br />ごま油をかけて炒めます。</p>
		
</div>
</div>	
  </body>
</html>
