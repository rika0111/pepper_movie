<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>タブレットに表示したいページ</title>
	<style>
		.relative{			
			position: relative;		
		}
		.absolute{
			position:absolute;
			bottom:400px;
			color:#fff;
			background:rgba(0,0,0,0.6);
			width:1707px;
			height:260px;
			padding:1em 0;
			
		}
		.absolute p{
			margin:0;
			padding: 0 0.8em;
			font-size:180px;
			text-align:center;
}
	</style>
  </head>
  <body>
		<figure class="relative">
		<img src="background.gif" alt="ぺぱ家の晩ご飯" />

		
		<figcaption class="absolute">
		<p>ぺぱ家の晩ご飯</p></figcaption>
		</figure>			
  </body>
</html>
